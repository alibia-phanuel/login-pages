<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="bg-[#ffb27e] py-[100px]  w-full bg-[url('img/bg-left.png')] bg-no-repeat bg-left-bottom flex-wrap flex justify-center items-center px-4"
    >
      <div
        class="bg-[#ffffff64] rounded-lg h-[835px] flex flex-col justify-center px-[120px] max-md:px-[20px]"
      >
        <form action="">
          <div class="header">
            <h2 class="text-[#f25019] text-[25px] text-bold capitalize">
              your logo
            </h2>
            <h1 class="text-[30px] font-bold">Login</h1>
          </div>
          <div class="flex flex-col my-3 capitalize">
            <label for="name">Email</label>
            <input
              type="text"
              placeholder="username@gmail.com"
              class="pl-[10px] py-[17px] outline-none rounded-lg"
            />
          </div>
          <div class="flex flex-col my-3 capitalize">
            <label for="password">password</label>
            <input
              type="password"
              placeholder="password"
              class="pl-[10px] py-[17px] outline-none rounded-lg"
            />
          </div>
          <p class="capitalize mt-[17px] mb-[42px] cursor-pointer">
            Forgot Password?
          </p>
          <div class="flex justify-center items-center flex-col">
            <div class="py-[5px] bg-[#f25019] w-full text-center rounded-lg">
              <button
                type="button"
                class="capitalize font-bold text-[white] h-[40px] w-full"
              >
                sign in
              </button>
            </div>
            <span class="pt-[58px] pb-[16px]">or continue with</span>
          </div>
          <div class="flex justify-center flex-col items-center">
            <div class="flex justify-center flex-wrap">
              <div
                class="cursor-pointer w-[125px] h-[50px] bg-white rounded-full flex justify-center items-center m-[11px]"
              >
                <img src="img/google.png" alt="" />
              </div>
              <div
                class="cursor-pointer w-[125px] h-[50px] bg-white rounded-full flex justify-center items-center m-[11px]"
              >
                <img src="img/git.png" alt="" />
              </div>
              <div
                class="cursor-pointer w-[125px] h-[50px] bg-white rounded-full flex justify-center items-center m-[11px]"
              >
                <img src="img/facebook.png" alt="" />
              </div>
            </div>
            <p class="mt-[32px] text-[#2a1e17]">
              Donâ€™t have an account yet?
              <span class="font-bold cursor-pointer">Register for free</span>
            </p>
          </div>
        </form>
      </div>
      <div class="bg-[url('img/mandala.png')] bg-center bg-no-repeat p-10 m-5">
        <img src="img/bg-card.png" alt="" class="w-full" />
      </div>
    </div>
  </body>
</html>
